<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="main.js"></script>
    <link rel="shortcut icon" href="HTML5.png" type="image/x-icon">
	<link rel="stylesheet" href="formu.css">
	<title>Formulario de Valoración</title>
</head>
<body>
	<h1>Valoración de la Página Web</h1>
	<form id="formuval" method="post">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br><br>

        <label for="Apellidos">Apellidos:</label>
		<input type="text" id="Apellido" name="Apellidos" required><br><br>

		<label for="correo">Correo Electrónico:</label>
		<input type="email" id="correo" name="correo" required><br><br>

		<label for="valoracion">Valoración:</label>
		<select id="valoracion" name="valoracion" required>
			<option value="">--Seleccione una opción--</option>
			<option value="excelente">Excelente</option>
			<option value="bueno">Bueno</option>
			<option value="regular">Regular</option>
			<option value="malo">Malo</option>
		</select><br><br>

		<label for="comentario">Comentario:</label><br>
		<textarea id="comentario" name="comentario" rows="5" cols="30" required></textarea><br><br>

		<input type="submit" value="Enviar" onclick="formuenviar()">
		<input type="reset" value="Limpiar" onclick="formuborrar()">
	</form>
</body>
</html>
